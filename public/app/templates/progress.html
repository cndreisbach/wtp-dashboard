<div class="row-fluid">
    <div class="span12">
        <h1>{{title}}</h1>
    </div>
</div>

<div class="row-fluid">
    <div class="progress progress-striped">
        <div class="bar" style="width: {{progress}}%"></div>
    </div>
</div>

<div class="row-fluid">
    <div class="span6 well">
        <h1 class="super">{{ signatureCount}} <small>of</small> {{ signatureThreshold }}</h2>
        <h4>signatures</h4>
    </div>
    <div class="span6 well">
        {{#if daysRemaining }}
        <h1 class="super">{{ daysRemaining }}</h1>
        <h4>days remaining</h4>
        
        {{else}}
        <h4>Petition closed</h4>
        {{/if}}
    </div>
</div>
